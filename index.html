<!DOCTYPE html>

<!-- /!dev -->
<!-- dev -->
<html>
<!-- /dev -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Angular Dashboard: nvd3 charts with external data point</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">
</head>
<body ng-app="dashboard">
  <h1>angularjs Dashboard</h1>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/nvd3/nv.d3.js"></script>
  <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
  <script src="app/app.js"></script>
  <script src="controllers/dashController.js"></script>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default" ng-controller="IssueCtrl">
        <div class="panel-heading"><b>Top 100 Open Issues with Assignee</b></div>
          <div class="panel-body">
            <div nvd3-pie-chart data="data" width="500" height="500" x="x()" y="y()" showLabels="true" donut="true" donutLabelsOutside="true"></div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
